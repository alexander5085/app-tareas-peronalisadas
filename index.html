<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="toggle-mode">Básica</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>

            <button class="scientific-btn" onclick="calculateSin()">sin</button>
            <button class="scientific-btn" onclick="calculateCos()">cos</button>
            <button class="scientific-btn" onclick="calculateTan()">tan</button>
            <button class="scientific-btn" onclick="calculateLog()">log</button>
            <button class="scientific-btn" onclick="calculateSqrt()">√</button>
            <button class="scientific-btn" onclick="calculatePower()">^</button>
            <button class="scientific-btn" onclick="calculatePi()">π</button>
            <button class="scientific-btn" onclick="calculateFactorial()">!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
